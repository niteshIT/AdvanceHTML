<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello-like Task Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Trello-like Task Management</h1>
      </header>
      <div class="row justify-content-evenly">
        <div class="col-md-4 col">
          <h3>To Do</h3>
          <div
            id="todo"
            class="task-list"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="col-md-4 col">
          <h3>In Progress</h3>
          <div
            id="inprogress"
            class="task-list"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
        <div class="col-md-4">
          <h3>Done</h3>
          <div
            id="done"
            class="task-list"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
        </div>
      </div>
      <div class="text-center my-4">
        <button class="button" onclick="showForm()">
          <strong>ADD TASK</strong>
        </button>
      </div>

      <div
        class="trash"
        id="trash"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <span><i class="fas fa-trash-alt"></i></span>
        <br />
        <span>Drop here to delete</span>
      </div>
    </div>

    <!--Task Form Modal -->

    <div id="taskFormModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>

            <a class="btn-close" href="" onclick="closeForm()"> </a>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
